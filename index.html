<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>


        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>

        </div>


        <div class="friends">
            <h4>Friends</h4>


            <div class="friends-container">
            </div>
        </div>


        <div class="buttons">
            <button id="Load">Load User Data</button>
            <button id="Display">Display User</button>
            <button id="Save">Save User Data</button>
        </div>


        


        <script id="first-template" type="text/x-handlebars-template">
            {{#each users}}
            <img id="profile-pic" src={{this.picture.large}}>
        <span>{{this.name.first}}  {{this.name.last}}</span>
        <span>{{this.location.city}} , {{this.location.state}}</span>
             {{/each}}
        </script>


        <script id="second-template" type="text/x-handlebars-template">
            {{this.quote}}
            </script>


        <script id="third-template" type="text/x-handlebars-template">
                {{#each users}}
                <div>{{this.name.first}}</div>
                     {{/each}}
                </script>

        <script id="fourth-template" type="text/x-handlebars-template">

                    <img id="pokemon-image" src={{this.sprites.front_default}}>
                    <span>Favorite pokemon: {{this.name}}</span>
                    
                      </script>

        <script id="fifth-template" type="text/x-handlebars-template">
                        <h4>About me</h4>
                         <p>{{this}}</p>  
                            </script>

        <script id="sixth-template" type="text/x-handlebars-template">
                                {{#each storage}}
                               <div class="saved-names">{{this}}</div>
                               {{/each}}
                            </script>


                            <div class="shiftdown">
                                <button id="storage">Load Saved User</button>
                                <div class="shiftdown-content">
                                    
                                    
                                  </div>
                            </div>
                    


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
